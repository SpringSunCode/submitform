<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, intial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Order Form</h1>
        <p>Please fill out the form. N/A on those not applicable.</p>
    <form action="sned_email.php" method="POST">
        <fieldset>
        <label for="name">First, Last Name <input id="name" type="text" maxlength="35" name="name" required></label>
        <label for="company">Name of Company <input type="text" id="company" name="company" placeholder="N/A if not applicable"></label>
        <label for="address">Address <input id="address" type="text" maxlength="25" name="address" required></label>
        <label for="city">City <input id="city" type="text" maxlength="40" name="city" required></label>
        <label for="state">State <input id="state" type="text" required name="state"></label>
        <label for="zip">Zip/Postal Code <input id="zip" type="text" minlength="5" maxlength="11" name="zip" required></label>
        <label for="phone">Phone# <input id="phone" type="text" minlength="10" maxlength="10" required name="phone"></label>
        <label for="email">Email Address <input id="name" type="email" required name="email"></label>
        </fieldset>

        <fieldset>
        <label for="nameEvent">Name of the Event <input id="nameEvent" type="text" required name="nameEvent"></label>
        <label for="date">Date of the Event <input id="date" type="date" required name="date"></label>
        <label for="location">Event Location <input id="location" type="text" required name="location"></label>
        <label for="attendance">Expected Attendance <input id="attendance" type="number" required name="attendance"></label>
        <label for="staffing">Do you require event staffing? 
                    <input id="staffing" type="radio" class="inline"name="account-type"> 
                Yes <input id="staffing" type="radio" name="account-type" checked class="inline"> No</label>
        </fieldset>

        <fieldset class="tiempo">
        <label for="start">Event Start Time <input id="start" type="time" required name="start"></label>
        <label for="end">Event End Time <input id="end" type="time" required name="end"></label>
        </fieldset>

        <fieldset>
        <label for="budget">Event Budget $<input id="budget" type="number" required name="budget"></label>
        <label for="style">Food Style 
                <select id="style" name="style">
                <option value="">None</option>
                <option value="1">Plated</option>
                <option value="2">Buffet</option>
                </select>
        </label>
        <label for="type">Type of Food
                <select id="type" name="type">
                    <option value="">None</option>
                    <option value="1">Breakfast</option>
                    <option value="3">Brunch</option>
                    <option value="4">Lunch</option>
                    <option value="5">Hors D'oeuvres</option>
                    <option value="6">Dinner</option>
                    <option value="7">Dessert</option>
                </select>
        </label> 
        <label for="details">Additonal Details <textarea id="details" rows="5" cols="40" name="details"
               placeholder="Ex: Food Allergies, preferences, etc.."></textarea></label>
        
        <br>

        <label for="docFile">Add a file of layout. <em>Optional</em> <input type="file" id="docFile" name="docFile"></label>
        
        <br>

        <label for="terms-and-conditions"><input type="checkbox" name="terms-and-conditions" class="inline"> I understand, consent, and agree to receive marking materials from 
                    Darlean’s Market and Café. Subscribers may always unsubscribe from our communications.</label>
        </fieldset>

        <br>

        <input type="submit" value="Submit"/>
    </form> 

    
</body>


<html>
